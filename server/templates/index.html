<!DOCTYPE html>
<html>

    <title>Pferderennen als Fenstertitel</title>
</head>
<body>
<h1>Pferderennen als Ãœberschrift</h1>
</body>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('connect', function() {
        socket.emit('message_from_client', {data: 'Client: Connection established! Thank you'});
    });

    socket.on('message_to_client', function() {
        socket.emit('another_message_from_client', {data: 'Client: Some other event triggered.'});
    });

    <!--"Hier kommen alle Events rein, die vom Server empfangen werden koennen. Einfach wie die Beispiele oben."-->


</script>
</html>
